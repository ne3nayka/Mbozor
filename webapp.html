<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эълонлар доскаси</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 15px;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light {
            background-color: #f0f2f5;
            color: #333;
        }
        body.dark {
            background-color: #1c2526;
            color: #e0e0e0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .light h1 { color: #1a73e8; }
        .dark h1 { color: #4dabf7; }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .choices {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .choice-btn {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .light .choice-btn {
            background-color: #28a745;
            color: white;
        }
        .light .choice-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .dark .choice-btn {
            background-color: #4dabf7;
            color: #1c2526;
        }
        .dark .choice-btn:hover {
            background-color: #339af0;
            transform: scale(1.05);
        }
        .content {
            display: none;
            width: 100%;
            max-width: 600px;
            background-color: inherit;
            border-radius: 10px;
            padding: 15px;
        }
        .light .content { background-color: #fff; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        .dark .content { background-color: #2d3839; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); }
        h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 15px;
        }
        .light h2 { color: #155724; border-bottom: 2px solid #28a745; }
        .dark h2 { color: #4dabf7; border-bottom: 2px solid #339af0; }
        .item {
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
            transition: transform 0.2s;
        }
        .light .item { background-color: #f8f9fa; }
        .dark .item { background-color: #3b4a4b; }
        .item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .item-text {
            flex: 1;
        }
        .item-text p {
            margin: 3px 0;
            font-size: 14px;
            line-height: 1.4;
        }
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .photo {
            width: 100px;  /* Фиксированный размер */
            height: 100px;
            object-fit: cover;  /* Обрезка для квадратного формата */
            border-radius: 5px;
        }
        .no-data {
            text-align: center;
            font-style: italic;
        }
        .light .no-data { color: #666; }
        .dark .no-data { color: #a0a0a0; }
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .light .theme-toggle { background-color: #1a73e8; color: white; }
        .dark .theme-toggle { background-color: #4dabf7; color: #1c2526; }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="light">
    <button class="theme-toggle" onclick="toggleTheme()">Тёмная тема</button>
    <h1>Эълонлар доскаси</h1>
    <div class="container">
        <div class="choices">
            <button class="choice-btn" onclick="showColumn('products')">Эълонлар</button>
            <button class="choice-btn" onclick="showColumn('requests')">Сўровлар</button>
            <button class="choice-btn" onclick="showColumn('archive')">Архив</button>
        </div>
        <div class="content" id="products"></div>
        <div class="content" id="requests"></div>
        <div class="content" id="archive"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const baseUrl = "https://4f08-90-156-164-75.ngrok-free.app";
        let currentTheme = tg.colorScheme || 'light';

        document.body.className = currentTheme;

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.className = currentTheme;
            document.querySelector('.theme-toggle').textContent = currentTheme === 'light' ? 'Тёмная тема' : 'Светлая тема';
        }

        function showColumn(columnId) {
            document.querySelectorAll('.content').forEach(col => col.style.display = 'none');
            const selectedColumn = document.getElementById(columnId);
            selectedColumn.style.display = 'block';
            loadColumnData(columnId);
        }

        async function loadColumnData(columnId) {
            try {
                let url, title;
                if (columnId === 'products') {
                    url = `${baseUrl}/all_products`;
                    title = 'Эълонлар';
                } else if (columnId === 'requests') {
                    url = `${baseUrl}/all_requests`;
                    title = 'Сўровлар';
                } else {
                    url = `${baseUrl}/archive`;
                    title = 'Архив';
                }

                const response = await fetch(url);
                const data = await response.json();
                let html = "";
                if (!data || data.length === 0) {
                    html = `<p class="no-data">${title} йўқ</p>`;
                } else {
                    data.forEach(item => {
                        html += `
                            <div class="item">
                                <div class="item-text">
                                    <p><strong>Рақам:</strong> ${item.unique_id}</p>
                                    <p><strong>Категория:</strong> ${item.category}</p>
                                    <p><strong>Тури:</strong> ${item.sort}</p>
                                    <p><strong>Ҳажм:</strong> ${item.volume_ton} тонна</p>
                                    <p><strong>Нарх:</strong> ${item.price} сўм</p>
                        `;
                        if (columnId === 'requests') {
                            html += `<p><strong>Вилоят:</strong> ${item.region}</p>`;
                        }
                        html += `</div><div class="photo-container">`;
                        if (columnId !== 'requests' && item.photos) {
                            const photos = item.photos.split(",");
                            photos.slice(0, 4).forEach(photo => {
                                html += `<img class="photo" src="${baseUrl}/photo/${photo}" alt="Маҳсулот расми" onerror="this.style.display='none';">`;
                            });
                        }
                        html += `</div></div>`;
                    });
                }
                document.getElementById(columnId).innerHTML = `<h2>${title}</h2>${html}`;
            } catch (error) {
                console.error(`Error loading ${columnId}:`, error);
                document.getElementById(columnId).innerHTML = `<h2>${title}</h2><p class="no-data">Хатолик юз берди</p>`;
            }
        }

        window.onload = () => {
            document.querySelector('.theme-toggle').textContent = currentTheme === 'light' ? 'Тёмная тема' : 'Светлая тема';
        };
    </script>
</body>
</html>
