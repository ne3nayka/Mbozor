<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эълонлар доскаси</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 15px;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light { background-color: #f0f2f5; color: #333; }
        body.dark { background-color: #1c2526; color: #e0e0e0; }
        h1 { text-align: center; margin-bottom: 20px; font-size: 24px; }
        .light h1 { color: #1a73e8; }
        .dark h1 { color: #4dabf7; }
        .container { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .choices { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        .choice-btn { padding: 12px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s, transform 0.2s; }
        .light .choice-btn { background-color: #28a745; color: white; }
        .light .choice-btn:hover { background-color: #218838; transform: scale(1.05); }
        .dark .choice-btn { background-color: #4dabf7; color: #1c2526; }
        .dark .choice-btn:hover { background-color: #339af0; transform: scale(1.05); }
        .content { display: none; width: 100%; max-width: 600px; border-radius: 10px; padding: 15px; }
        .light .content { background-color: #fff; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        .dark .content { background-color: #2d3839; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); }
        h2 { text-align: center; font-size: 20px; margin-bottom: 15px; }
        .light h2 { color: #155724; border-bottom: 2px solid #28a745; }
        .dark h2 { color: #4dabf7; border-bottom: 2px solid #339af0; }
        .item { border-radius: 8px; padding: 10px; margin-bottom: 15px; display: flex; flex-direction: row; align-items: flex-start; gap: 10px; transition: transform 0.2s; }
        .light .item { background-color: #f8f9fa; }
        .dark .item { background-color: #3b4a4b; }
        .item:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .item-text { flex: 1; }
        .item-text p { margin: 3px 0; font-size: 14px; line-height: 1.4; }
        .clickable { cursor: pointer; text-decoration: underline; }
        .light .clickable { color: #1a73e8; }
        .light .clickable:hover { color: #1557b0; }
        .dark .clickable { color: #4dabf7; }
        .dark .clickable:hover { color: #339af0; }
        .photo-container { display: flex; flex-direction: column; gap: 5px; }
        .photo { width: 100px; height: 100px; object-fit: cover; border-radius: 5px; }
        .no-data { text-align: center; font-style: italic; }
        .light .no-data { color: #666; }
        .dark .no-data { color: #a0a0a0; }
        .theme-toggle, .reset-btn { padding: 8px 15px; border-radius: 5px; cursor: pointer; border: none; font-size: 14px; }
        .light .theme-toggle, .light .reset-btn { background-color: #1a73e8; color: white; }
        .dark .theme-toggle, .dark .reset-btn { background-color: #4dabf7; color: #1c2526; }
        .light .reset-btn:hover { background-color: #1557b0; }
        .dark .reset-btn:hover { background-color: #339af0; }
        .theme-toggle { position: fixed; top: 10px; right: 10px; }
        .reset-btn { margin-bottom: 10px; display: block; width: fit-content; }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="light">
    <button class="theme-toggle" onclick="toggleTheme()">Тёмная тема</button>
    <h1>Эълонлар доскаси</h1>
    <div class="container">
        <div class="choices">
            <button class="choice-btn" onclick="showColumn('products')">Эълонлар</button>
            <button class="choice-btn" onclick="showColumn('requests')">Сўровлар</button>
            <button class="choice-btn" onclick="showColumn('archive')">Архив</button>
        </div>
        <div class="content" id="products"><button class="reset-btn" onclick="resetFilter('products')">Фильтрни бекор қилиш</button></div>
        <div class="content" id="requests"><button class="reset-btn" onclick="resetFilter('requests')">Фильтрни бекор қилиш</button></div>
        <div class="content" id="archive"><button class="reset-btn" onclick="resetFilter('archive')">Фильтрни бекор қилиш</button></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const baseUrl = "https://bb20-84-54-90-231.ngrok-free.app";
        let currentTheme = tg.colorScheme || 'light';
        let allData = { products: [], requests: [], archive: [] };
        let originalData = { products: [], requests: [], archive: [] };
        let currentColumn = 'products';

        document.body.className = currentTheme;
        document.querySelector('.theme-toggle').textContent = currentTheme === 'light' ? 'Тёмная тема' : 'Светлая тема';

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.className = currentTheme;
            document.querySelector('.theme-toggle').textContent = currentTheme === 'light' ? 'Тёмная тема' : 'Светлая тема';
            renderColumn();
        }

        function showColumn(columnId) {
            console.log(`Переключение на колонку: ${columnId}`);
            document.querySelectorAll('.content').forEach(col => col.style.display = 'none');
            const contentElement = document.getElementById(columnId);
            contentElement.style.display = 'block';
            currentColumn = columnId;
            if (!allData[columnId].length) {
                loadColumnData(columnId);
            } else {
                renderColumn();
            }
        }

        async function loadColumnData(columnId) {
            try {
                let url, title;
                switch (columnId) {
                    case 'products': url = `${baseUrl}/all_products`; title = 'Эълонлар'; break;
                    case 'requests': url = `${baseUrl}/all_requests`; title = 'Сўровлар'; break;
                    case 'archive': url = `${baseUrl}/archive`; title = 'Архив'; break;
                }
                console.log(`Загрузка данных для ${columnId} с URL: ${url}`);
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                console.log(`Статус ответа для ${columnId}: ${response.status}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error: ${response.status}, ${errorText}`);
                }
                const data = await response.json();
                console.log(`Полученные данные для ${columnId}:`, data);
                allData[columnId] = data.map(item => ({ ...item, phone: null }));
                originalData[columnId] = [...data];
                renderColumn(title);
            } catch (error) {
                console.error(`Ошибка загрузки ${columnId}:`, error);
                const contentElement = document.getElementById(columnId);
                contentElement.innerHTML = `<h2>${title}</h2><p class="no-data">Хатолик юз берди: ${error.message}</p>`;
                contentElement.style.display = 'block';
            }
        }

        async function fetchPhoneNumber(uniqueId) {
            try {
                const item = allData[currentColumn].find(i => i.unique_id === uniqueId);
                console.log(`Запрос телефона для unique_id: ${uniqueId}, user_id: ${item.user_id}`);
                const response = await fetch(`${baseUrl}/get_user_phone?user_id=${item.user_id}`);
                if (!response.ok) throw new Error('Ошибка сервера');
                const userData = await response.json();
                return userData.phone_number ? `+${userData.phone_number}` : "Номер не найден";
            } catch (error) {
                console.error("Ошибка получения телефона:", error);
                return "Хатолик";
            }
        }

        function escapeHtml(text) {
            const map = {'&': '&', '<': '<', '>': '>', '"': '"', "'": '''};
            return text ? text.toString().replace(/[&<>"']/g, m => map[m]) : '';
        }

        function renderColumn(title = currentColumn === 'products' ? 'Эълонлар' : currentColumn === 'requests' ? 'Сўровлар' : 'Архив') {
            const columnId = currentColumn;
            const data = allData[columnId];
            let html = `<button class="reset-btn" onclick="resetFilter('${escapeHtml(columnId)}')">Фильтрни бекор қилиш</button>`;
            if (!data || data.length === 0) {
                html += `<p class="no-data">${escapeHtml(title)} йўқ</p>`;
            } else {
                data.forEach(item => {
                    html += `
                        <div class="item">
                            <div class="photo-container">`;
                    if (columnId !== 'requests' && item.photos) {
                        const photos = item.photos.split(",");
                        photos.slice(0, 4).forEach(photo => {
                            html += `<img class="photo" src="${baseUrl}/photo/${escapeHtml(photo)}" alt="Маҳсулот расми" onerror="this.src='https://via.placeholder.com/100';">`;
                        });
                    }
                    html += `</div><div class="item-text">
                                <p><strong>ID:</strong> <span class="clickable" onclick="showPhone('${escapeHtml(item.unique_id)}')">${escapeHtml(item.unique_id)}</span></p>
                                <p><strong>Категория:</strong> <span class="clickable" onclick="filterBy('category', '${escapeHtml(item.category)}')">${escapeHtml(item.category)}</span></p>
                                <p><strong>Сорти:</strong> <span class="clickable" onclick="filterBy('sort', '${escapeHtml(item.sort)}')">${escapeHtml(item.sort)}</span></p>
                                <p><strong>Ҳажм:</strong> ${escapeHtml(String(item.volume_ton))} тонна</p>
                                <p><strong>Нарх:</strong> ${escapeHtml(String(item.price))} сўм</p>
                                <p><strong>Вилоят:</strong> <span class="clickable" onclick="filterByRegion('${escapeHtml(item.unique_id)}')">${escapeHtml(item.region || 'Загрузка...')}</span></p>`;
                    if (item.phone) {
                        html += `<p><strong>Телефон:</strong> ${escapeHtml(item.phone)}</p>`;
                    }
                    html += `</div></div>`;
                });
            }
            const columnElement = document.getElementById(columnId);
            console.log(`Рендеринг ${columnId}, данные:`, data);
            columnElement.innerHTML = `<h2>${escapeHtml(title)}</h2>${html}`;
            columnElement.style.display = 'block';
        }

        async function showPhone(uniqueId) {
            const item = allData[currentColumn].find(i => i.unique_id === uniqueId);
            if (!item.phone) {
                item.phone = await fetchPhoneNumber(uniqueId);
            }
            renderColumn();
        }

        function filterBy(field, value) {
            allData[currentColumn] = allData[currentColumn].filter(item => item[field] === value);
            renderColumn();
        }

        async function filterByRegion(uniqueId) {
            try {
                const response = await fetch(`${baseUrl}/${currentColumn === 'products' ? 'all_products' : currentColumn === 'archive' ? 'archive' : 'all_requests'}`);
                const allItems = await response.json();
                let userRegion = allItems.find(p => p.unique_id === uniqueId)?.region || 'Неизвестно';
                allData[currentColumn] = allItems.filter(p => p.region === userRegion);
                renderColumn();
            } catch (error) {
                console.error("Ошибка фильтрации по региону:", error);
            }
        }

        function resetFilter(columnId) {
            allData[columnId] = [...originalData[columnId]];
            renderColumn();
        }

        window.onload = () => {
            console.log("Telegram Mini App инициализирован:", tg.initData);
            tg.expand();
            showColumn('products');
        };
    </script>
</body>
</html>
