<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эълонлар доскаси</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 15px;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light { background-color: #f0f2f5; color: #333; }
        body.dark { background-color: #1c2526; color: #e0e0e0; }

        h1 { text-align: center; margin-bottom: 20px; font-size: 24px; }
        .light h1 { color: #1a73e8; }
        .dark h1 { color: #4dabf7; }

        .container { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .choices { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        .choice-btn {
            padding: 12px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .light .choice-btn { background-color: #28a745; color: white; }
        .light .choice-btn:hover { background-color: #218838; transform: scale(1.05); }
        .dark .choice-btn { background-color: #4dabf7; color: #1c2526; }
        .dark .choice-btn:hover { background-color: #339af0; transform: scale(1.05); }

        .content {
            display: none; width: 100%; max-width: 800px; border-radius: 10px; padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .light .content { background-color: #fff; }
        .dark .content { background-color: #2d3839; }

        h2 { text-align: center; font-size: 20px; margin-bottom: 15px; }
        .light h2 { color: #155724; border-bottom: 2px solid #28a745; }
        .dark h2 { color: #4dabf7; border-bottom: 2px solid #339af0; }

        .filters {
            display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; justify-content: center;
        }
        .filters input {
            padding: 8px; border-radius: 5px; border: 1px solid #ccc; width: 100px;
        }
        .filters button { padding: 8px 15px; border-radius: 5px; cursor: pointer; border: none; }
        .light .filters button { background-color: #1a73e8; color: white; }
        .dark .filters button { background-color: #4dabf7; color: #1c2526; }

        .item {
            border-radius: 8px; padding: 10px; margin-bottom: 15px; display: flex; flex-direction: row;
            align-items: flex-start; gap: 10px; transition: transform 0.2s;
        }
        .light .item { background-color: #f8f9fa; }
        .dark .item { background-color: #3b4a4b; }
        .item:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }

        .item-text { flex: 1; }
        .item-text p { margin: 3px 0; font-size: 14px; line-height: 1.4; }

        .clickable { cursor: pointer; text-decoration: underline; }
        .light .clickable { color: #1a73e8; }
        .dark .clickable { color: #4dabf7; }

        .photo-container { display: flex; flex-direction: column; gap: 5px; }
        .photo { width: 100px; height: 100px; object-fit: cover; border-radius: 5px; }

        .no-data { text-align: center; font-style: italic; }
        .light .no-data { color: #666; }
        .dark .no-data { color: #a0a0a0; }

        .theme-toggle { position: fixed; top: 10px; right: 10px; padding: 8px 15px; border-radius: 5px; cursor: pointer; border: none; }
        .light .theme-toggle { background-color: #1a73e8; color: white; }
        .dark .theme-toggle { background-color: #4dabf7; color: #1c2526; }

        @media (max-width: 600px) {
            .item { flex-direction: column; }
            .photo { width: 80px; height: 80px; }
            .filters input { width: 80px; }
            h1 { font-size: 20px; }
            h2 { font-size: 18px; }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="light">
    <button class="theme-toggle" onclick="toggleTheme()">Тёмная тема</button>
    <h1>Эълонлар доскаси</h1>
    <div class="container">
        <div class="choices">
            <button class="choice-btn" onclick="showColumn('products')">Эълонлар</button>
            <button class="choice-btn" onclick="showColumn('requests')">Сўровлар</button>
            <button class="choice-btn" onclick="showColumn('archive')">Архив</button>
        </div>
        <div class="content" id="products">
            <div class="filters">
                <input type="number" id="minPrice" placeholder="Мин. нарх">
                <input type="number" id="maxPrice" placeholder="Макс. нарх">
                <input type="number" id="minVolume" placeholder="Мин. ҳажм">
                <input type="number" id="maxVolume" placeholder="Макс. ҳажм">
                <button onclick="applyFilters()">Фильтрлаш</button>
                <button onclick="resetFilter('products')">Тозалаш</button>
            </div>
        </div>
        <div class="content" id="requests">
            <div class="filters">
                <input type="number" id="minPriceReq" placeholder="Мин. нарх">
                <input type="number" id="maxPriceReq" placeholder="Макс. нарх">
                <button onclick="applyFilters()">Фильтрлаш</button>
                <button onclick="resetFilter('requests')">Тозалаш</button>
            </div>
        </div>
        <div class="content" id="archive"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const baseUrl = "https://f6ad-84-54-90-255.ngrok-free.app";
        let currentTheme = tg.colorScheme || 'light';
        let allData = { products: [], requests: [], archive: [] };
        let originalData = { products: [], requests: [], archive: [] };
        let currentColumn = 'products';

        document.body.className = currentTheme;
        document.querySelector('.theme-toggle').textContent = currentTheme === 'light' ? 'Тёмная тема' : 'Светлая тема';

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.className = currentTheme;
            document.querySelector('.theme-toggle').textContent = currentTheme === 'light' ? 'Тёмная тема' : 'Светлая тема';
            renderColumn();
        }

        function showColumn(columnId) {
            document.querySelectorAll('.content').forEach(col => col.style.display = 'none');
            document.getElementById(columnId).style.display = 'block';
            currentColumn = columnId;
            if (!allData[columnId].length) {
                loadColumnData(columnId);
            } else {
                renderColumn();
            }
        }

        async function loadColumnData(columnId) {
            let url, title;
            switch (columnId) {
                case 'products': url = `${baseUrl}/all_products`; title = 'Эълонлар'; break;
                case 'requests': url = `${baseUrl}/all_requests`; title = 'Сўровлар'; break;
                case 'archive': url = `${baseUrl}/archive`; title = 'Архив'; break;
                default: title = 'Неизвестно';
            }
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                const data = await response.json();
                allData[columnId] = data.map(item => ({ ...item, phone: null }));
                originalData[columnId] = [...data];
                renderColumn(title);
            } catch (error) {
                document.getElementById(columnId).innerHTML = `<h2>${title}</h2><p class="no-data">Хатолик: ${error.message}</p>`;
            }
        }

        async function fetchPhoneNumber(uniqueId) {
            const item = allData[currentColumn].find(i => i.unique_id === uniqueId);
            const response = await fetch(`${baseUrl}/get_user_phone?user_id=${item.user_id}`);
            const userData = await response.json();
            return userData.phone_number ? `+${userData.phone_number}` : "Номер не найден";
        }

        function renderColumn(title = currentColumn === 'products' ? 'Эълонлар' : currentColumn === 'requests' ? 'Сўровлар' : 'Архив') {
            const columnId = currentColumn;
            const data = allData[columnId];
            let html = columnId !== 'archive' ? document.querySelector(`#${columnId} .filters`).outerHTML : '';
            if (!data.length) {
                html += `<p class="no-data">${title} йўқ</p>`;
            } else {
                data.forEach(item => {
                    html += `
                        <div class="item">
                            <div class="photo-container">`;
                    if (columnId !== 'requests' && item.photos) {
                        const photos = item.photos.split(",");
                        photos.slice(0, 4).forEach(photo => {
                            html += `<img class="photo lazy" data-src="${baseUrl}/photo/${photo}" alt="Маҳсулот расми">`;
                        });
                    }
                    html += `</div><div class="item-text">
                                <p><strong>ID:</strong> <span class="clickable" onclick="showPhone('${item.unique_id}')">${item.unique_id}</span></p>
                                <p><strong>Категория:</strong> <span class="clickable" onclick="filterBy('category', '${item.category}')">${item.category}</span></p>
                                <p><strong>Сорти:</strong> ${item.sort}</p>
                                <p><strong>Ҳажм:</strong> ${item.volume_ton} т</p>
                                <p><strong>Нарх:</strong> ${item.price} сўм</p>
                                <p><strong>Вилоят:</strong> ${item.region || 'Загрузка...'}</p>`;
                    if (item.phone) html += `<p><strong>Телефон:</strong> ${item.phone}</p>`;
                    html += `</div></div>`;
                });
            }
            document.getElementById(columnId).innerHTML = `<h2>${title}</h2>${html}`;
            lazyLoadImages();
        }

        async function showPhone(uniqueId) {
            const item = allData[currentColumn].find(i => i.unique_id === uniqueId);
            if (!item.phone) item.phone = await fetchPhoneNumber(uniqueId);
            renderColumn();
        }

        function filterBy(field, value) {
            allData[currentColumn] = allData[currentColumn].filter(item => item[field] === value);
            renderColumn();
        }

        function applyFilters() {
            const minPrice = parseFloat(document.getElementById(`minPrice${currentColumn === 'requests' ? 'Req' : ''}`).value) || 0;
            const maxPrice = parseFloat(document.getElementById(`maxPrice${currentColumn === 'requests' ? 'Req' : ''}`).value) || Infinity;
            const minVolume = currentColumn === 'products' ? parseFloat(document.getElementById('minVolume').value) || 0 : 0;
            const maxVolume = currentColumn === 'products' ? parseFloat(document.getElementById('maxVolume').value) || Infinity : Infinity;
            allData[currentColumn] = originalData[currentColumn].filter(item => 
                item.price >= minPrice && item.price <= maxPrice &&
                (currentColumn !== 'requests' ? item.volume_ton >= minVolume && item.volume_ton <= maxVolume : true)
            );
            renderColumn();
        }

        function resetFilter(columnId) {
            allData[columnId] = [...originalData[columnId]];
            document.querySelectorAll(`#${columnId} input`).forEach(input => input.value = '');
            renderColumn();
        }

        function lazyLoadImages() {
            const images = document.querySelectorAll('.lazy');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                        observer.unobserve(img);
                    }
                });
            });
            images.forEach(img => observer.observe(img));
        }

        window.onload = () => showColumn('products');
    </script>
</body>
</html>
